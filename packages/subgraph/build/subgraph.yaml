specVersion: 0.0.4
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: SolSnipp
    network: mumbai
    source:
      address: "0xB9E9730eF10E98A9cf448Fc8105e0Ec76958B25f"
      abi: SolSnipp
      startBlock: 28154637
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Snippet
      abis:
        - name: SolSnipp
          file: SolSnipp/abis/SolSnipp.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SnippetCreated(uint256,string,string,string,string,bool,address)
          handler: handleSnippetCreated
        - event: StatusChanged(uint256,bool)
          handler: handleStatusChanged
      file: SolSnipp/SolSnipp.wasm
