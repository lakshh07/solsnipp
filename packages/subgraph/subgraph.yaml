specVersion: 0.0.4
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SolSnipp
    network: mumbai
    source:
      address: "0x8816EA19472aF9ae46aB8a22b3FDCDFAF9425e88"
      abi: SolSnipp
      startBlock: 28102599
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Snippet
      abis:
        - name: SolSnipp
          file: ./abis/SolSnipp.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SnippetCreated(uint256,string,string,string,bool,address)
          handler: handleSnippetCreated
      file: ./src/mapping.ts
